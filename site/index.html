<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form">
					<span class="contact2-form-title">
						Endere√ßo
					</span>

					<div class="wrap-input2 validate-input" data-validate="Zipcode is required">
						<input class="input2" type="text" id="zipcode" name="zipcode">
						<span class="focus-input2" data-placeholder="ZIPCODE"></span>
					</div>
		
					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn" type="submit">
								Buscar CEP
							</button>
						</div>
					</div>
					<br/>
					<div class="wrap-input2 validate-input" data-validate="Name is required">
						<input class="input2" type="text" disabled id="name">
						<span class="focus-input2" >Name</span>
					</div>

					<div class="wrap-input2 validate-input" data-validate="Street is required">
						<input class="input2" type="text" disabled id="street">
						<span class="focus-input2" >Street</span>
					</div>

					<div class="wrap-input2 validate-input" data-validate="Neighborhood is required">
						<input class="input2" type="text" disabled id="neighborhood">
						<span class="focus-input2" >neighborhood</span>
					</div>

					<div class="wrap-input2 validate-input" data-validate="City is required">
						<input class="input2" type="text" disabled id="city">
						<span class="focus-input2" >city</span>
					</div>

					<div class="wrap-input2 validate-input" data-validate="State is required">
						<input class="input2" type="text" disabled id="state_short">
						<span class="focus-input2" >state</span>
					</div>


				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>

</body>
</html>
